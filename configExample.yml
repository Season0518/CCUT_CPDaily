debug: false
users:

  - user:
      #username 学号或者工号
      username: ''
      #password 密码
      password: ''
      #address 地址，定位信息
      address: ''
      #email 接受通知消息的邮箱，通知功能暂时未写
      email: ''
      #school 学校全称
      schoolName: 长春工业大学
      # 附上经纬度查询地址（请自行选择自己的学校地址，address，lon，lat都要填查询到的）：http://api.map.baidu.com/lbsapi/getpoint/index.html
      #lon 经度
      lon: 100.00000
      #lat 纬度
      lat: 28.00000
      #abnormalReason 反馈信息（这个一般不用配置，但是不能删除，删除会报错）
      abnormalReason: ''
      # 是否检查表单的标题（1代表检查，0代表不检查）
      checkTitle: 1
      # 表单信息
      forms:
        - form:
            title: 体温
            value: 37.3℃以下
        - form:
            title: 本人身体健康状况
            value: 健康
        - form:
            title: 家人身体状况有无异常
            value: 健康
        - form:
            title: 本人或家人当日是否接触来自疫情中高风险地区人员、境外人员，疑似病例、无症状感染者或确诊病例
            value: 否
        - form:
            title: 当日是否去过中、高风险地区
            value: 否
        - form:
            title: 当日是否有跨省或市异动出行
            value: 否
        - form:
            title: 是否被医学隔离
            value: 否
        - form:
            title: 是否为疑似病例
            value: 否
        - form:
            title: 是否为无症状感染者
            value: 否
        - form:
            title: 是否为确诊病例
            value: 否
        - form:
            title: 是否出入境
            value: 否